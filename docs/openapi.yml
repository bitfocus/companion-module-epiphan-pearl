      required:
        - files
        - size
      type: object
      properties:
        files:
          minimum: 0
          type: integer
          description: 'Number of files to upload'
        size:
          minimum: 0
          type: integer
          description: 'Size of files in queue in bytes'
    AfuFileUploading:
      required:
        - recorder
        - id
        - uploaded
        - size
      type: object
      properties:
        recorder:
          type: string
          description: 'Recorder number where file comes from'
        id:
          type: string
          description: 'Name of uploading file'
        uploaded:
          minimum: 0
          type: integer
          description: 'Uploaded file bytes (not all AFU protocols support it)'
        size:
          minimum: 0
          type: integer
          description: 'Size of uploading file in bytes'
    AfuError:
      required:
        - message
      type: object
      properties:
        message:
          type: string
          description: 'Error message'
    AfuStatus:
      required:
        - state
        - protocol
        - queue
      type: object
      properties:
        state:
          enum:
            - idle
            - paused
            - uploading
            - error
            - disabled
          type: string
        protocol:
          enum:
            - ftp
            - rsync
            - cifs
            - scp
            - sftp
            - s3
            - webdav
            - usbcopy
          type: string
        queue:
          $ref: '#/components/schemas/AfuQueue'
        file:
          $ref: '#/components/schemas/AfuFileUploading'
        error:
          $ref: '#/components/schemas/AfuError'
    IdentifiedAfuStatus:
      required:
        - id
