info:
  title: 'Pearl device REST API'
  description: 'Epiphan Pearl devices REST API'
  contact:
    name: 'Epiphan Video'
    url: 'https://www.epiphan.com/support/'
    email: support@epiphan.com
  license:
    name: 'MIT License'
    url: 'https://opensource.org/licenses/MIT'
  version: v2.0
servers:
  -
    url: /api/v2.0
paths:
  /afu:
    get:
      tags:
        - AFU
      summary: 'Returns a list of AFU ID''s'
      description: 'Limited to 1 as of firmware 4.24.1'
      responses:
        '200':
          description: 'A list of AFU ID''s'
          content:
            application/json:
              schema:
                type: object
                allOf:
                  -
                    $ref: '#/components/schemas/OkResponse'
                properties:
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          $ref: '#/components/schemas/AfuId'
              example:
                status: ok
                result:
                  -
                    id: '0'
  /afu/status:
    get:
      tags:
        - AFU
      summary: 'Get all AFU''s status'
      responses:
        '200':
          description: 'Returns AFU''s status: state, protocol and files queue'
          content:
            application/json:
              schema:
                type: object
                allOf:
                  -
                    $ref: '#/components/schemas/OkResponse'
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/IdentifiedAfuStatus'
              example:
                status: ok
                result:
                  -
                    id: '0'
                    status:
                      state: idle
                      protocol: webdav
                      queue:
                        files: 0
                        size: 0
  '/afu/{aid}/status':
    get:
      tags:
        - AFU
      summary: 'Get specified AFU''s status'
      parameters:
        -
          $ref: '#/components/parameters/afuId'
      responses:
        '200':
          description: 'Returns given AFU''s status: state, protocol and files queue'
          content:
            application/json:
              schema:
                type: object
                allOf:
                  -
                    $ref: '#/components/schemas/OkResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/AfuStatus'
              example:
                status: ok
                result:
                  state: uploading
                  protocol: webdav
                  queue:
                    files: 1
                    size: 184323243
                  file:
                    recorder: '1'
                    id: 'VGA.1736858583.Test channel.mp4'
                    uploaded: 0
                    size: 184323243
        '404':
